<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Product Card</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/product_card_style/style.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
</head>
<body oncontextmenu='return false' class='snippet-body'>
<div class="container mt-5">
    <div class="row">
        {% for item in range(12) %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="image-container">
                        <div class="first">
                            <div class="d-flex justify-content-between align-items-center"><span
                                    class="discount">-25%</span> <span
                                    class="wishlist"><i class="fa fa-heart-o"></i></span></div>
                        </div>
                        <img src="/static/product/coca.jpeg"
                             style="width: 80%"
                             class="img-fluid rounded thumbnail-image">
                    </div>
                    <div class="product-detail-container p-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="dress-name">White traditional long dress</h5>
                            <div class="d-flex flex-column mb-2"><span class="new-price">$3.99</span> <small
                                    class="old-price text-right">$5.99</small></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pt-1">
                            <div class="color-select d-flex "><input type="button" name="grey" class="btn creme"> <input
                                    type="button"
                                    name="red"
                                    class="btn red ml-2">
                                <input type="button" name="blue" class="btn blue ml-2"></div>
                            <div class="d-flex "><span class="item-size mr-2 btn" type="button">S</span> <span
                                    class="item-size mr-2 btn" type="button">M</span> <span class="item-size btn"
                                                                                            type="button">L</span></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pt-1">
                            <div><i class="fa fa-star-o rating-star"></i> <span class="rating-number">4.8</span></div>
                            <span class="buy">BUY +</span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script type='text/javascript'></script>
</body>
</html>
